<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>First Django Web App - Bookmark List</title>
</head>
<body>
    <h1>Bookmark List</h1>
    <ul>
        {% for bookmark in object_list %}
            <!-- <li><a href="{{bookmark.id}}">{{ bookmark.title }}</a></li> -->
            <li>{{ bookmark.url_category }} <a href="{% url 'detail' bookmark.id %}">{{ bookmark.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

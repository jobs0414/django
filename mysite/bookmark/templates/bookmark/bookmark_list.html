{% extends "base.html" %}
{% block title%}Bookmark List{% endblock %}
{% block content %}
<div id='content'>
    <h1>Bookmark List</h1>
    <ul>
        {% for bookmark in object_list %}
            <li>{{ bookmark.url_category }} 
                <a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Django Login Sample</h1>
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <p><a href="{% url 'account_edit' user.id %}">Profile</a> <a href="{% url 'logout' %}?next=/">logout</a></p>
    {% else %}
    <p><a href="{# {% url 'account_edit' %} #}">Sign Up</a></p>
    <p><a href="{% url 'login' %}">Log In </a></p>
    {% endif %}
</body>
</html>
